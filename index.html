<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numerals Convertor</title>
</head>

<body>
  <h1>Roman Numerals Convertor</h1>
  <form id="rom-num">
    <div class="form-group">
      <label for="number">Enter a number to convert to Roman Numerals:</label>
      <input id="number" type="text">
    </div>

    <button type="submit" class="btn">Convert</button>
  </form>

  <div id="result">
    <p><span class="number"></span> is <span class="rom-num"></span> in Roman Numerals.</p>
  </div>
  </div>

</body>

</html>
